<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="input">
            <input type="text" id="input" placeholder="Here enter city name..." autocomplete="off" />
        </div>
        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">Gujarat ,IN</div>
                <div class="date" id="date">26 jan thursday,2023</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (Min) / 34&deg;C (Max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img" id="img"></div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
